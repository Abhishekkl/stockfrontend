<table *ngIf="tickdata.first != undefined"  class="table table-borderless">
    <thead>
        <tr>
        <th>{{tickdata.last.value }}</th>
        <td>OPEN</td>
        <td>HIGH</td>
        <td>LOW</td>
        </tr>
    </thead>
    <tbody>
        <tr>
        <th><span [className]="(tickdata.last.value - tickdata.first.value)>0 ? 'text-success': 'text-danger'">{{ tickdata.last.value - tickdata.first.value | number : '1.2-2'}} ({{ (tickdata.last.value - tickdata.first.value)/100 | number : '1.2-2'}}%)</span></th>
        <th>{{tickdata.first.value}}</th>
        <th class="text-success">{{tickdata.high.value}}</th>
        <th class="text-danger">{{tickdata.low.value}}</th>
        </tr>
    </tbody>
</table>
<div style="display: block;">
    <canvas baseChart width="700" height="400"
      [datasets]="lineChartData"
      [labels]="lineChartLabels"
      [options]="lineChartOptions"
      [colors]="lineChartColors"
      [legend]="lineChartLegend"
      [chartType]="lineChartType"
      [plugins]="lineChartPlugins">
    </canvas>
  </div>
